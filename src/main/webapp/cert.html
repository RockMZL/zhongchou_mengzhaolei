<script src="jquery/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
    //查询所有项目信息
    $.ajax({
        url: "getAllQualifications",
        type: "POST",
        success: function (data) {
            $.each(data, function (index, element) {
                var str = "";
                str += "<tr><td>" + element.qualifyId + "</td><td><input type=\"checkbox\"></td> " +
                    "<td>" + element.qualifyName + "</td><td><button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#myModal2\" onclick='getqualifyId(" + element.qualifyId + ")'>" +
                    "<i class=\" glyphicon glyphicon-pencil\"></i></button> <button type=\"button\" class=\"btn btn-danger btn-xs\"  onclick='deleteQualications(" + element.qualifyId + ")'>" +
                    "<i class=\" glyphicon glyphicon-remove\"></i></button> </td> </tr>";
                $("#tbody").append(str);
            })
        }
    });
    //删除项目
    function deleteQualications(id) {
        if (confirm("确定要删除该项目么？")) {
            $.ajax({
                url: "deleteQualifications?qualifyId=" + id,
                type: "POST",
                success: function (data) {
                    if (data == 1) {
                        alert("删除成功");
                        window.location.href = "cert.html";
                    }else{
                        alert("删除失败");
                    }
                },
                error: function () {
                    alert("删除失败");
                }
            })
        }
    }
    //模糊查询
    function selectLikeQualifications() {
        $("#tbody").html("");
        var message = $("#selectLike").val();
        $.ajax({
            url: encodeURI("selectLikeAllQualifications?message=" + message),
            type: "GET",
            success: function (data) {
                $.each(data, function (index, element) {
                    var str = "";
                    str += "<tr><td>" + element.qualifyId + "</td><td><input type=\"checkbox\"></td> " +
                        "<td>" + element.qualifyName + "</td><td><button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#myModal2\" onclick='getqualifyId(" + element.qualifyId + ")'>" +
                        "<i class=\" glyphicon glyphicon-pencil\"></i></button> <button type=\"button\" class=\"btn btn-danger btn-xs\"  onclick='deleteQualications(" + element.qualifyId + ")'>" +
                        "<i class=\" glyphicon glyphicon-remove\"></i></button> </td> </tr>";
                    $("#tbody").append(str);
                })
            },
            error: function (message) {
                alert("查询失败");
            }
        })
    }
    //添加资质信息
    function add(){
        var qualifyName=$(".qualifyName").val();
        if(qualifyName==''){
            alert("角色名不能为空");
            window.location.href="cert.html";
        }
        $.ajax({
            url:"addQualifications",
            type:"POST",
            async:false,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data:JSON.stringify({
                "qualifyName":qualifyName

            }),
            success:function(data){
                alert("添加成功");
                window.location.href="cert.html";
            },
            error:function () {
                alert("添加失败")
            }
        })
    }
    var qId;
    //修改时查询单个
    function getqualifyId(qualifyId){

        $.ajax({
            url: "selectOneQualifications?qualifyId=" + qualifyId,
            type: "GET",
            async: false,
            success: function (data) {
                if (data != null) {
                    $(".qualifyName1").val(data.qualifyName);
                    qId= qualifyId;

                } else {
                    alert("查询失败")
                }
            }
        })
    }

    //修改
    function updateQualifications() {
        var qualifyName = $(".qualifyName1").val();
        if (qualifyName == '') {
            alert("角色名不能为空");
            window.location.href = "cert.html";
        }
        $.ajax({
            url: "updateQualifications",
            type: "POST",
            async: false,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: JSON.stringify({
                "qualifyId": qId,
                "qualifyName": qualifyName
            }),
            success: function (data) {
                if (data == 1) {
                    alert("修改成功")
                    window.location.href = "cert.html";
                } else {
                    alert("修改失败");
                }
            }
        })
    }


</script>
