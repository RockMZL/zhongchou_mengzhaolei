<script type="text/javascript">

    //动态加载菜单
    $.ajax({
        url: "getUserRoleMenu",
        method: 'GET',
        dataType: 'json',
        async:false,
        success: function (data) {
            var str = "";
                str+="<ul style=\"padding-left:0px;\" class=\"list-group\">"+
                "<li class=\"list-group-item tree-closed\">"+
                "<a href=\"main.html\"><i class=\"glyphicon glyphicon-dashboard\"></i> 控制面板</a> </li>"

            $.each(data, function (k, v) {
                str += "<li class=\"list-group-item tree-closed\">" +
                    "<span><i class=\"glyphicon glyphicon glyphicon-tasks\"></i>" +v.name+ "<span class=\"badge\" style=\"float:right\"></span></span>" +
                    "<ul style=\"margin-top:10px;display:none;\">";

                if (v.children != null) {
                        $.each(v.children, function (kk, vv) {
                            str += "<li style=\"height:30px;\"><a href="+vv.url+"><i class="+vv.icon+"></i> "+vv.name+"</a></li>"
                        });
                }
                str += "</ul></li>";
            });
            $(".tree").html(str);
        }
    });
    $(function () {
        $(".list-group-item").click(function () {
            // jquery对象的回调方法中的this关键字为DOM对象
            // $(DOM) ==> JQuery
            if ($(this).find("ul")) { // 3 li
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });


</script>
